<html>
<head>
    <title>東吳人 - 交易</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1 user-scalable=0">
    <meta name="csrf-token" content="{{ csrf_token() }}">
    <meta name="MyName" content="{{ MyName }}">
    <meta name="log" content="{{ log }}">
    <meta name="ChatRoomID" content="{{ ChatRoomID }}">
    <meta name="history" content="{{ history }}">
    <link href="/static/favicon.ico" rel="shortcut icon">
    <link rel="stylesheet" type="text/css" href="/static/trade/trade.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link href='https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css' rel='stylesheet'>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.dev.js"></script>
</head>
<body>
    <table id="header">
        <tr>
            <td id="BountyIconTd">
                <i class="fa fa-gg fa-4x"></i></i>
            </td>
            <td id="TradeTd">
                Trade
            </td>
            <td id="HomeTd" align="right">
                <button onclick="UserCenter()">
                    <i class="fa fa-home fa-3x" style="color:white"></i>
                </button>
            </td>
        </tr>
    </table>
    <table id="TwoBtnTable">
        <tr> 
            <td align="center" class="TwoBtnTd">
                <button onclick="DisplayChatRoom()">對話</button>
            </td>
            <td align="center" class="TwoBtnTd">
                <button onclick="DisplayProgress()">進度</button>
            </td>
        </tr>
        <tr>
            <td colspan="2" style="padding-top:0;margin:0">
                <div style="display:inline-block;width:100%;background-color:#ebebeb;height:2px">
                    <hr class="UnderLine" style="float:left;">
                    <hr class="UnderLine" style="float:right;display:none">
                </div>
            </td>
        </tr>
    </table>
    <div id="BottomArea">
        <div id="ChatRoom">
            <div id="ShowArea">
                <div id="StartFromHere"></div>
            </div>
            <div id="NewMessage" style="display:none" align="right" onclick="SmoothScroll()">
                您有新訊息
                <i class="fa fa-chevron-circle-down fa-lg"></i>
            </div>
            <table id="InputArea">
                <tr>
                    <td class="ImageTd" align="center">
                        <label class="btn btn-info">
                            <input style="display:none" type="file" onchange="UploadImage()" accept="image/*">
                            <i class="fa fa-picture-o fa-2x"></i>
                        </label>
                    </td>
                    <td id="InputTd">
                        <div>
                            <textarea id="SendMessage" onclick="Scroll()"></textarea>
                        </div>
                    </td>
                    <td class="ImageTd" align="center">
                        <button onclick="NewData()">
                            <i class="fa fa-send fa-2x"></i>
                        </button>
                    </td>
                </tr>
            </table>
            <div id="ImgContainer"></div>
        </div>
        <div id="progress" style="display:none;">
            
            <div id="TitleDiv">{{TitleDiv}}</div>
            <div id="ThreeDiv">
                <i class="fa fa-dollar"></i>
                <b>{{reward}}</b>
                <i class="fa fa-clock-o"></i>
                <b>{{time}}</b>
                <i class="fa fa-university"></i>
                <b>{{place}}</b>
            </div>
            
            <div style="width:100%;height:30px;"></div>
            
            <div id="TwoBtnDiv" align="center">
                <button onclick="TriggerSelect()">取消任務</button>
                <button onclick="CompleteTrade()">任務完成</button>
            </div>
            
            <div style="width:100%;height:15px;"></div>
            
            <div id="CancelDiv" align="center" style="display:none">
                <select onchange="CancelConfirm()">
                    <option value="請選擇取消原因">請選擇取消原因</option>
                    <option value="雙方協商好取消交易">雙方協商好取消任務</option>
                    <option value="我方因素，無法完成任務">我方因素，無法完成任務</option>
                    <option value="對方因素，無法完成任務">對方因素，無法完成任務</option>
                </select>
            </div>

            <div style="width:100%;height:15px;"></div>

            <table id="LogTable"></table>

            <div style="width:100%;height:15px;"></div>

            <div id="ReviewDiv">
                <div>
                    本次任務，您給對方幾顆星呢？
                    <i class="fa fa-star" onclick="star(this)"></i>
                    <i class="fa fa-star" onclick="star(this)"></i>
                    <i class="fa fa-star" onclick="star(this)"></i>
                </div>
                <textarea placeholder="寫下您的評價吧~"></textarea>
            </div>
            
            <div id="temp" style="width:0;height:0;overflow:hidden">
                <div id="SelfieDiv"></div>
                <div id="partner"></div>
            </div>
        </div>
    </div>
    <div id="GrayBackground" style="display:none" onclick="Actions()">
    </div>
    <div id="Actions" style="display:none">
        <div class="ThreeBtn" onclick="copy()">複製</div>
        <div class="ThreeBtn" onclick="ReplyMode()">回覆</div>
        <div class="ThreeBtn" onclick="unsend()">收回</div>
    </div>
    <script src="/static/trade/trade.js"></script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<title>東吳人 - 找回帳密</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1 user-scalable=0">
    <meta name="csrf-token" content="{{ csrf_token() }}">
    <link href="/static/favicon.ico" rel="shortcut icon">
    <link href='https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css' rel='stylesheet'>
    <link rel="stylesheet" type="text/css" href="/static/retrieve/retrieve.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
	<script src="https://smtpjs.com/v3/smtp.js"></script>
</head>
<body>
	<table id="header">
        <tr>
            <td id="SoochowTd">
                <i class="fa fa-question-circle fa-4x"></i>
            </td>
            <td id="RetrieveTd">
            	Retrieve
            </td>
            <td id="BackTd" align="right">
            	<i class="fa fa-mail-reply fa-2x" onclick="Back()"></i>
            </td>
        </tr>
    </table>
	<table id="TwoBtnTable">
        <tr> 
            <td align="center" class="TwoBtnTd">
                <button onclick="ForgetUsername()">忘記帳號</button>
            </td>
            <td align="center" class="TwoBtnTd">
                <button onclick="ForgetPassword()">忘記密碼</button>
            </td>
        </tr>
        <tr>
            <td colspan="2" style="padding:0;margin:0;font-size:0px">
                <div style="display:inline-block;width:100%;background-color:#ebebeb;">
                    <hr class="UnderLine" style="float:left;">
                    <hr class="UnderLine" style="float:right;display:none">
                </div>
            </td>
        </tr>
    </table>
    <div id="BottomArea" align="center">
    	
    	<div style="width:100%;height:30px"></div>

    	<input id="username" type="text" placeholder="帳號" style="display:none;">
    	<input id="password" type="password" placeholder="密碼">

    	<div style="width:100%;height:30px"></div>

    	<input id="Email" type="text" placeholder="學校信箱">

    	<div style="width:100%;height:30px"></div>

    	<button id="Retrieve" onclick="Retrieve()">找回帳號</button>

    	<div style="width:100%;height:30px"></div>
    </div>

    <div id="Notice" style="display:none" align="center">
        <i class="fa fa-spinner fa-spin fa-5x fa-pulse"></i>
    </div>
    <script src="/static/retrieve/retrieve.js"></script>
</body>
</html>
